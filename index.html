<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="style/index.css" />
  <script src="https://kit.fontawesome.com/fd4c70f4b0.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="home">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">WriteNotes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row my-5 mx-2 pt-4 pb-4 hero-txt">
      <div class="col hero text-center">
        <h1 class="fw-bold mb-0 hero-h1">WriteNotes</h1>
        <p class="mt-0 mb-4 lh-base hero-p">
          This is a note taking tool which will help you in writing down your
          notes and storing them until you want them to be. Keep writing :)
        </p>
        <a type="submit" href="#note" class="btn btn-outline-primary getstarted py-2 mt-3" id="getstarted" role="button">
          Get Started
        </a>
      </div>
      <div class="col hero-img">
        <img src="images/image2.png" class="my-4" alt="" />
      </div>
    </div>
  </section>

  <section id="note">
    <div class="container">
      <nav class="navbar notes-nav">
        <button type="button" class="btn px-4 py-2 btn-outline-primary writeNote" data-bs-toggle="modal" data-bs-target="#writeNoteModal">
          <span class="fa-solid fa-pen mx-2" aria-hidden="true"></span>Write A
          Note
        </button>
        <form class="d-flex" role="search">
          <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-primary px-4 py-2" type="submit">
            Search
          </button>
        </form>
      </nav>
      <!-- Modal starts here -->
      <div class="modal fade" id="writeNoteModal" tabindex="-1" aria-labelledby="writeNoteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="writeNoteModalLabel">Type your note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="note-title" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="note-title" />
                </div>
                <div class="mb-3">
                  <label for="addTxt" class="col-form-label">Note:</label>
                  <textarea class="form-control" id="addTxt"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary px-4 py-2" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" id="addNote" class="btn btn-primary px-4 py-2" data-bs-dismiss="modal">
                Add Note
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal ends here -->


      <h3 class="mt-4">Your Notes</h3>

      <hr>

      <div id="notes" class="row container-fluid">

      </div>
    </div>

  </section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
